<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Formulir Tester Bot WA</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      padding: 40px;
    }

    .container {
      background-color: #ffffff;
      padding: 25px 30px;
      max-width: 500px;
      margin: auto;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    label {
      display: block;
      margin-top: 12px;
      color: #444;
      font-weight: 500;
    }

    input[type="text"],
    input[type="tel"],
    textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
      background-color: #fafafa;
    }

    textarea {
      resize: vertical;
    }

    .checkbox {
      margin-top: 20px;
    }

    .checkbox input {
      margin-right: 10px;
    }

    button {
      margin-top: 20px;
      width: 100%;
      background-color: #007BFF;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Daftar Jadi Tester Bot WhatsApp</h2>
    <form action="simpan.php" method="POST">
      <label for="nama">Nama Lengkap</label>
      <input type="text" id="nama" name="nama" required>

      <label for="wa">Nomor WhatsApp</label>
      <input type="tel" id="wa" name="wa" required>

      <label for="email">Email</label>
      <input type="text" id="email" name="email" required>

      <label for="alasan">Kenapa mau jadi tester?</label>
      <textarea id="alasan" name="alasan" rows="3" required></textarea>

      <label for="waktu">Kapan biasanya luang buat testing?</label>
      <input type="text" id="waktu" name="waktu">

      <div class="checkbox">
        <input type="checkbox" id="persetujuan" name="persetujuan" required>
        <label for="persetujuan">
          Dengan mencentang kotak ini, saya menyatakan bersedia menjaga kerahasiaan dan tidak menyebarluaskan bot WhatsApp ini.
        </label>
      </div>

      <button type="submit">Kirim Pendaftaran</button>
    </form>
  </div>
</body>
</html>
