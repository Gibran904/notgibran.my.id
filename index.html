    /* Tooltip for Action Buttons */
    .NoTab-link-tooltip-action::after {
      content: attr(title);
      position: absolute;
      bottom: 110%; /* Position above the button */
      left: 50%;
      transform: translateX(-50%);
      padding: 4px 8px;
      background: rgba(0, 0, 0, 0.75);
      color: white;
      font-size: 11px; /* Smaller font size */
      border-radius: 4px;
      white-space: nowrap;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.2s 0.1s, visibility 0.2s 0.1s; /* Added delay */
      pointer-events: none;
    }

    .NoTab-link-tooltip-action:hover::after {
      opacity: 1;
      visibility: visible;

    }

      height: 32px;
      border: 2px solid var(--tooltip-border);
      border-top: 2px solid var(--tooltip-action-active-bg);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 8px;
    }

    .loading-spinner + p {
      font-size: 13px;
      color: var(--tooltip-loading-text);
      margin: 0;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .NoTab-link-tooltip-resize-handle {
      position: absolute;
      right: 0;
      bottom: 0;
      width: 16px;
      height: 16px;
      cursor: nwse-resize;
      border-radius: 0 0 12px 0;
      transition: background 0.2s;
      z-index: 2; /* Ensure handle is above iframe */
      border-bottom: 16px solid var(--tooltip-resize-handle-border);
      border-left: 16px solid transparent;

    }

    .NoTab-link-tooltip-resize-handle:hover {
      border-bottom-color: var(--tooltip-resize-handle-hover-border);
    }

    .NoTab-link-tooltip-progress {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 2px;
      background: transparent;
      overflow: hidden;
      z-index: 1;
    }

    .NoTab-link-tooltip-progress.notab-loading::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 50%;
      height: 100%;
      background: linear-gradient(90deg, transparent, #4a90e2, transparent);
      animation: progress 1.5s ease-in-out infinite;
    }

    @keyframes progress {
      0% {
        left: -50%;
      }
      100% {
        left: 100%;
      }
    }

<body><!-- Google Tag Manager (noscript) --><noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-57DQX32B"
height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript><!-- End Google Tag Manager (noscript) -->
<h1>Game Tebak Angka</h1>

<p>Tebak angka dari <strong>1 sampai 10000</strong>!</p>

<p><input id="guessInput" max="10000" min="1" type="number"><button onclick="checkGuess()">Tebak</button></p>

<p id="result"></p>

<p id="attempts"></p>

<div id="formSection" style="display:none;">
<p>Masukkan Nama:</p>
<input id="playerName" type="text"><button onclick="submitScore()">Kirim ke Leaderboard</button></div>

<h2>🏆 Top 10 Leaderboard</h2>

<table id="leaderboard">
	<thead>
		<tr>
			<th>Rank</th>
			<th>Nama</th>
			<th>Attempt</th>
			<th>Waktu</th>
		</tr>
	</thead>
	<tbody><tr>
</table>

<p><button id="restartBtn" onclick="restartGame()">Main Lagi</button><script>
    let answer = Math.floor(Math.random() * 10000) + 1;
    let tries = 0;
    let win = false;

    function checkGuess() {
      const guess = parseInt(document.getElementById("guessInput").value);
      tries++;
      let resultText = "";
      let color = "";

      if (guess === answer) {
        resultText = `🎉 Selamat! Jawabannya ${answer}. Kamu benar!`;
        color = "green";
        document.getElementById("formSection").style.display = 'block';
        document.getElementById("restartBtn").style.display = 'inline-block';
        win = true;
      } else {
        const selisih = Math.abs(guess - answer);
        if (selisih <= 10) {
          resultText = "😬 Salah, dikit lagi!";
          color = "orange";
        } else if (guess > answer) {
          resultText = "📈 Salah, kelebihan!";
          color = "red";
        } else {
          resultText = "📉 Salah, kekurangan!";
          color = "red";
        }
      }

      document.getElementById("result").textContent = resultText;
      document.getElementById("result").style.color = color;
      document.getElementById("attempts").textContent = `Attempt: ${tries}`;
    }

    function submitScore() {
      if (!win) return;
      const name = document.getElementById("playerName").value;
      if (!name) return alert("Isi nama dulu!");
      const formData = new FormData();
      formData.append("nama", name);
      formData.append("attempt", tries);

      fetch("https://script.google.com/macros/s/AKfycbxRkBI6EUY0Lf-g9Kxs1MbjOeTk3F4uw-D-FEwTh2bq7IX8lG7zXUyheNcI-oe4kv5W0w/exec", {
        method: "POST",
        body: formData
      })
      .then(res => res.text())
      .then(() => {
        alert("Berhasil dikirim!");
        fetchLeaderboard();
      });
    }

    function fetchLeaderboard() {
      fetch("https://script.google.com/macros/s/AKfycbxRkBI6EUY0Lf-g9Kxs1MbjOeTk3F4uw-D-FEwTh2bq7IX8lG7zXUyheNcI-oe4kv5W0w/exec")
        .then(res => res.json())
        .then(data => {
          const tbody = document.querySelector("#leaderboard tbody");
          tbody.innerHTML = "";
          const rows = data.slice(1).sort((a, b) => a[1] - b[1]).slice(0, 10);
          rows.forEach((row, index) => {
            const tr = document.createElement("tr");
            tr.innerHTML = `
              <td>#${index + 1}</td>
              <td>${row[0]}</td>
              <td>${row[1]}</td>
              <td>${new Date(row[2]).toLocaleString()}</td>
            `;
            tbody.appendChild(tr);
          });
        });
    }

    function restartGame() {
      answer = Math.floor(Math.random() * 10000) + 1;
      tries = 0;
      win = false;
      document.getElementById("guessInput").value = "";
      document.getElementById("result").textContent = "";
      document.getElementById("attempts").textContent = "";
      document.getElementById("formSection").style.display = 'none';
      document.getElementById("restartBtn").style.display = 'none';
    }

    fetchLeaderboard();
  </script></p>
